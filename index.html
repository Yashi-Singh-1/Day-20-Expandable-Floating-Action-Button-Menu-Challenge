<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable FAB Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="gradient-box">
    <div class="fab-container">
      <div class="fab main-fab" onclick="toggleMenu()"><i class="fas fa-plus"></i></div>
      <div class="fab-menu">
        <div class="fab fab-item"><i class="fas fa-home"></i></div>
        <div class="fab fab-item"><i class="fas fa-user"></i></div>
        <div class="fab fab-item"><i class="fas fa-cog"></i></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
